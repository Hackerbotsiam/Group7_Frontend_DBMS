<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriFlowTrack â€” Login</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="login-container">
    <h1>AgriFlowTrack</h1>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required />
      <label>Password</label>
      <input type="password" id="password" required />
      <button type="submit">Log in</button>
      <p id="msg" class="msg"></p>
    </form>
  </div>

  <script>
    function apiBase(){
  const i = location.pathname.indexOf('/public/');
  const root = i > -1 ? location.pathname.slice(0, i) : '';
  return location.origin + root + '/api/index.php';
}
    const API = apiBase();

    async function apiLogin(username, password){
      const r = await fetch(API + '/login', {
        method:'POST', headers:{'Content-Type':'application/json'},
        credentials:'include', body: JSON.stringify({username, password})
      });
      const j = await r.json().catch(()=>({}));
      if(!r.ok) throw new Error(j.error || 'Login failed');
      return j;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent='';
      try{ await apiLogin(u,p); location.href='./dashboard.html'; }
      catch(err){ msg.textContent = err.message || 'Login failed'; }
    });
  </script>
</body>
</html>
