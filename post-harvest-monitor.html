<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriFlowTrack — Post-Harvest Monitor</title>
  <link rel="stylesheet" href="./dashboard.css">
  <script>
    window.API_BASE = window.API_BASE || (location.origin + '/agriflowtrack_up/api/index.php');
  </script>
  <script src="./api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('form [id]:not([name])')
        .forEach(el=>el.name=el.id);
    });

    const ENTITY='post_harvest';
    let editingId=null;

    async function getRows(url, options) {
      const r = await fetch(url, options);
      let json={};
      try { json=await r.json(); } catch(e){}
      return Array.isArray(json) ? json : (json.data || []);
    }

    async function list(q=''){
      const url = `${API_BASE}/${ENTITY}${q?`?q=${encodeURIComponent(q)}`:''}`;
      const rows = await getRows(url);
      const tb=document.querySelector('#table tbody');
      tb.innerHTML='';
      rows.forEach(x=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${x.id ?? ''}</td>
          <td>${x.product_name ?? ''}</td>
          <td>${x.storage_location ?? ''}</td>
          <td>${x.stock_kg ?? ''}</td>
          <td>${x.status ?? ''}</td>
          <td>${x.expiry_date ?? ''}</td>
          <td>
            <button class="btn btn-ghost" data-edit='${JSON.stringify(x).replace(/'/g,"&#39;")}'>Edit</button>
            <button class="btn btn-danger" data-del="${x.id}">Delete</button>
          </td>`;
        tb.appendChild(tr);
      });
    }

    async function save(e){
      e.preventDefault();
      const data=Object.fromEntries(new FormData(e.target).entries());
      const url = editingId ? `${API_BASE}/${ENTITY}/${editingId}` : `${API_BASE}/${ENTITY}`;
      await fetch(url, {
        method: editingId ? 'PUT' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      editingId=null;
      e.target.reset();
      await list(document.getElementById('q').value);
    }

    function onTableClick(e){
      const btn=e.target.closest('button');
      if(!btn) return;

      if(btn.dataset.edit){
        const r=JSON.parse(btn.dataset.edit.replace(/&#39;/g,"'"));
        editingId=r.id;
        ['product_name','storage_location','stock_kg','status','expiry_date']
          .forEach(k=>{const el=document.getElementById(k); if(el) el.value=r[k] ?? ''});
        window.scrollTo({top:0,behavior:'smooth'});
      }

      if(btn.dataset.del){
        const id=btn.dataset.del;
        if(confirm('Delete this record?')){
          fetch(`${API_BASE}/${ENTITY}/${id}`, { method:'DELETE' })
            .then(()=>list(document.getElementById('q').value));
        }
      }
    }

    window.addEventListener('DOMContentLoaded',()=>{
      form.addEventListener('submit',save);
      table.addEventListener('click',onTableClick);
      refreshBtn.addEventListener('click',()=>list(q.value));
      q.addEventListener('input',()=>list(q.value));
      list();
    });
  </script>
</head>
<body>
  <aside class="sidebar">
    <h2>AgriFlowTrack</h2>
    <nav>
      <a href="./dashboard.html">Dashboard</a>
      <a href="./agricultural-products.html">Agricultural Products</a>
      <a href="./input-monitor.html">Agri Inputs</a>
      <a href="./perishable-products.html">Perishable Products</a>
      <a href="./post-harvest-monitor.html" class="active">Post-Harvest Monitor</a>
      <a href="./storage-conditions.html">Storage Conditions</a>
      <a href="./tracking-harvested-crops.html">Harvested Crops</a>
      <a href="./tracking-of-products.html">Tracking of Products</a>
      <a href="./market-data.html">Market Data</a>
      <a href="./inventory.html">Inventory</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <div class="title">Post-Harvest Monitor</div>
      <div class="actions">
        <input id="q" type="search" placeholder="Search in table…" style="min-width:220px">
        <button class="btn btn-ghost" id="refreshBtn">Refresh</button>
      </div>
    </div>

    <section class="card">
      <h3 style="margin:0 0 12px">Create / Edit</h3>
      <form id="form">
        <input type="hidden" id="id">
        <div><label for="product_name">Product Name</label><input id="product_name" placeholder="e.g. Tomato"></div>
        <div><label for="storage_location">Storage Location</label><input id="storage_location" placeholder="e.g. Cold Room B"></div>
        <div><label for="stock_kg">Stock (kg)</label><input id="stock_kg" type="number" step="0.01" placeholder="e.g. 500.00"></div>
        <div><label for="status">Status</label><input id="status" placeholder="Low / OK / Overstocked"></div>
        <div><label for="expiry_date">Expiry Date</label><input id="expiry_date" type="date" placeholder="mm/dd/yyyy"></div>
        <div style="display:flex;gap:10px;align-items:center">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-ghost" type="reset" onclick="editingId=null">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <table class="table" id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Location</th>
            <th>Stock (kg)</th>
            <th>Status</th>
            <th>Expiry</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
