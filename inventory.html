<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriFlowTrack — Inventory</title>
  <link rel="stylesheet" href="./dashboard.css">
  <script>
    window.API_BASE = window.API_BASE || (location.origin + '/agriflowtrack_up/api/index.php');
  </script>
  <script src="./api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('form [id]:not([name])')
        .forEach(el=>el.name=el.id);
    });

    const ENTITY='inventory';
    let editingId=null;

    // Robust getRows
    async function getRows(url, options) {
      const r = await fetch(url, options);
      let json = {};
      try { json = await r.json(); } catch(e) {
        console.error("Invalid JSON from API", e);
        return [];
      }
      if (Array.isArray(json)) return json;
      if (json.data && Array.isArray(json.data)) return json.data;
      return [];
    }

    // ✅ No ?order=id — just plain GET
    async function list(q='') {
      const url=`${API_BASE}/${ENTITY}${q?`?q=${encodeURIComponent(q)}`:''}`;
      const rows=await getRows(url);

      console.log("DEBUG rows =", rows);

      const tb=document.querySelector('#table tbody');
      tb.innerHTML='';

      if (!rows || !rows.length) {
        tb.innerHTML = `<tr><td colspan="10" style="text-align:center">No records found</td></tr>`;
        return;
      }

      rows.forEach(x=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${x.inventory_id ?? ''}</td>
          <td>${x.item_name ?? ''}</td>
          <td>${x.amount ?? ''}</td>
          <td>${x.unit ?? ''}</td>
          <td>${x.date_entered ?? ''}</td>
          <td>${x.expiry_date ?? ''}</td>
          <td>${x.destination ?? ''}</td>
          <td>${x.warehouse ?? ''}</td>
          <td>${x.notes ?? ''}</td>
          <td>
            <button class="btn btn-ghost"
              data-edit='${JSON.stringify(x).replace(/'/g,"&#39;")}'>Edit</button>
            <button class="btn btn-danger" data-del="${x.inventory_id}">Delete</button>
          </td>`;
        tb.appendChild(tr);
      });
    }

    async function save(e){
      e.preventDefault();
      const data=Object.fromEntries(new FormData(e.target).entries());
      const url=editingId?`${API_BASE}/${ENTITY}/${editingId}`:`${API_BASE}/${ENTITY}`;
      await fetch(url,{
        method: editingId?'PUT':'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      });
      editingId=null;
      e.target.reset();
      await list(document.getElementById('q').value);
    }

    function onTableClick(e){
      const btn=e.target.closest('button');
      if(!btn) return;

      if(btn.dataset.edit){
        const r=JSON.parse(btn.dataset.edit.replace(/&#39;/g,"'"));
        editingId=r.inventory_id;
        ['inventory_id','item_name','amount','unit','date_entered','expiry_date','destination','warehouse','notes']
          .forEach(k=>{const el=document.getElementById(k); if(el) el.value=r[k] ?? ''});
        window.scrollTo({top:0,behavior:'smooth'});
      }

      if(btn.dataset.del){
        const id=btn.dataset.del;
        if(confirm('Delete this record?')){
          fetch(`${API_BASE}/${ENTITY}/${id}`,{method:'DELETE'})
            .then(()=>list(document.getElementById('q').value));
        }
      }
    }

    window.addEventListener('DOMContentLoaded',()=>{
      form.addEventListener('submit',save);
      table.addEventListener('click',onTableClick);
      refreshBtn.addEventListener('click',()=>list(q.value));
      q.addEventListener('input',()=>list(q.value));
      list(); // initial load
    });
  </script>
</head>
<body>
  <aside class="sidebar">
    <h2>AgriFlowTrack</h2>
    <nav>
      <a href="./dashboard.html">Dashboard</a>
      <a href="./agricultural-products.html">Agricultural Products</a>
      <a href="./input-monitor.html">Agri Inputs</a>
      <a href="./perishable-products.html">Perishable Products</a>
      <a href="./post-harvest-monitor.html">Post-Harvest Monitor</a>
      <a href="./storage-conditions.html">Storage Conditions</a>
      <a href="./tracking-harvested-crops.html">Harvested Crops</a>
      <a href="./tracking-of-products.html">Tracking of Products</a>
      <a href="./market-data.html">Market Data</a>
      <a href="./inventory.html" class="active">Inventory</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </aside>

  <main class="content">
    <div class="header">
      <div class="title">Inventory</div>
      <div class="actions">
        <input id="q" type="search" placeholder="Search in table…" style="min-width:220px">
        <button class="btn btn-ghost" id="refreshBtn">Refresh</button>
      </div>
    </div>

    <section class="card">
      <h3 style="margin:0 0 12px">Create / Edit</h3>
      <form id="form">
        <input type="hidden" id="inventory_id" name="inventory_id">

        <div><label for="item_name">Item Name</label>
          <input id="item_name" placeholder="e.g., Tomato 1kg pack / Urea 46%" required></div>

        <div><label for="amount">Amount</label>
          <input id="amount" type="number" step="0.01" placeholder="e.g., 300.00" required></div>

        <div><label for="unit">Unit</label>
          <input id="unit" placeholder="e.g., pack / kg / L" required></div>

        <div><label for="date_entered">Date Entered</label>
          <input id="date_entered" type="date" required></div>

        <div><label for="expiry_date">Expiry Date</label>
          <input id="expiry_date" type="date"></div>

        <div><label for="destination">Destination</label>
          <input id="destination" placeholder="e.g., Retail A / Export B / Processing"></div>

        <div><label for="warehouse">Warehouse</label>
          <input id="warehouse" placeholder="e.g., Main Cold Room"></div>

        <div style="grid-column:1/-1"><label for="notes">Notes</label>
          <input id="notes" placeholder="Pallet location, supplier batch, QC status…"></div>

        <div style="display:flex; gap:10px; align-items:center">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-ghost" type="reset" onclick="editingId=null">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <table class="table" id="table">
        <thead><tr>
          <th>ID</th><th>Item</th><th>Amount</th><th>Unit</th>
          <th>Date Entered</th><th>Expiry</th><th>Destination</th><th>Warehouse</th><th>Notes</th><th>Actions</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
